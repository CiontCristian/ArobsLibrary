<label>Title:
  <input #title/>
  <br/>
</label>

<label>Author:
  <input #author/>
  <br/>
</label>

<label>Tags:
  <input #tags/>
  <br/>
</label>

<label>Description:
  <input #description/>
  <br/>
</label>

<button (click)="saveBook(title.value, author.value, tags.value, description.value)">
  Save
</button>

<div *ngIf="currentUser.role === 'Admin'">
  <button (click)="showRequests = true">Show Requests</button>
</div>
<h2 *ngIf="showRequests">Book Requests</h2>
<ol *ngIf="showRequests">
  <li *ngFor="let req of bookRequests">
    {{req.title}}
    {{req.author}}
    {{req.publisher}}
    {{req.website}}
    {{req.status}}
    {{req.nrOfCopies}}
  </li>
</ol><br/>
