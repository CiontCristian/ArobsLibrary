<div *ngIf="employee">
  <h2>Employee {{employee.name}} Details: </h2>
  Name: {{employee.name}}
  <input [(ngModel)]="employee.name" placeholder="Name"><br/>
  Email: {{employee.email}}
  <input [(ngModel)]="employee.email" placeholder="Email"><br/>
  Role: {{employee.role}}
  <input [(ngModel)]="employee.role" placeholder="Role"><br/>
  Password: {{employee.password}}
  <input [(ngModel)]="employee.password" placeholder="Password"><br/>

  <button (click)="goBack()">Back</button>
  <button (click)="modify()">Modify</button>

</div>
