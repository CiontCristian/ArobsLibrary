
<div *ngIf="selectedEmployee">
  <button (click)="goToDetails()">View Details</button>
</div>

<h2>Employees: </h2>
<ol>
  <li *ngFor="let employee of employees" (click)="onSelect(employee)">
    {{employee.name}}
    {{employee.email}}
    {{employee.role}}

    <button [class.delete]="true"
            (click)="deleteEmployee(employee);$event.stopPropagation()">Remove</button>
  </li>
</ol>
